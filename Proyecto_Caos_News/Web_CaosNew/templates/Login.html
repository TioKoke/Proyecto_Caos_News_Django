{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <!-- Libreria Bootstrap CSS-->
  <link rel="stylesheet" href="{% static 'libs/BootStrap/css/bootstrap.min.css' %}">

  <!-- Alertas -->
  <script src="{% static 'js/sweetalert2.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}" id="theme-styles">

  <!-- estilos -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="icono">
    <a href="{% url 'HOME' %}"><button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30"
          height="30">
          <path
            d="M10.53 5.03a.75.75 0 10-1.06-1.06l-6.25 6.25a.75.75 0 000 1.06l6.25 6.25a.75.75 0 101.06-1.06L5.56 11.5H17a3.248 3.248 0 013.25 3.248v4.502a.75.75 0 001.5 0v-4.502A4.748 4.748 0 0017 10H5.56l4.97-4.97z">
          </path>
        </svg></button></a>
  </div>
  <p>volver al Inicio</p>
  <div class="login">
    <img src="{% static 'img/Logo Caos News.png' %}" class="avatar" alt="Avatar Image">
    <h1>Inicio de sesion</h1>
    <script>
      function validarcontacto() {
        let correo = document.getElementById("txtCorreo").value;
        if (correo.trim().length <= 3) {
          Swal.fire({
            icon: 'Error',
            title: 'Debe Ingresar un Correo Valido',
          })
          return false;
        }
        let contra = document.getElementById("txtContra").value;
        if (contra.trim().length <= 1) {
          Swal.fire({
            icon: 'Error',
            title: 'Debe Ingresar una contraseña',
          })
          return false;
        }
        return true;
      }
    </script>
    <form onsubmit="return validarcontacto()" action="{% url 'LOGI' %}" method="Post">
      {% csrf_token %}
      <!-- usuario -->
      <label for="txtCorreo" class="form-label">* Correo o nombre de usuario</label>
      <input type="text" placeholder="Escribir correo" id="txtCorreo" name="txtCorreo">
      <!-- contraseña -->
      <label for="txtContra">* Contraseña</label>
      <input type="password" placeholder="Escribir contraseña" name="txtContra" id="txtContra">
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="#">Perdiste tu contraseña?</a><br>
      <a href="{% url 'REGIS' %}">No tienes cuenta?</a>
    </form>
  </div>

  <!--Libreria Bootstrap JS-->
  <script src="{% static 'libs/BootStrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
